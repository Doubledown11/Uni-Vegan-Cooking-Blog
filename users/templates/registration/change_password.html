<!DOCTYPE html>
<html lang="en">


    <head>
        {% load static %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Vegan Cooking Blog</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-0m3uEEopG4MuXfV0JyXeCcfy8p6t1P26xfn8d1OPF9aOxw++viJ8zA/yzm0lPaBP8RD2H1bMpnfPZn8r3+m0BQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bootstrap.js' %}"></script>
        
        
        <!-- JavaScript Source -->
        <script src="{% static '/js/Typewriter_Title.js' %}"></script>
        <script src="{% static '/js/Dark_Mode_Toggle.js' %}"></script>


        <!-- CSS Source -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        <style>
            /* Once finised with form error debugging move stylings to style file */

            #password_change_error {
                color: red;
                position: relative;
                top: 100px;
            }

        </style>
    </head>



    <body id="body" class="body_CP">
        <div class="header" id="header_">
            
            <center>
                <div class='container' id='Title_Text'></div>
            </center>
            
            <div class="line1" id="line1"></div>

            <div class="header_buttons">
                <center><a href = "{% url 'blog:blog_index' %}" class="btn btn-secondary" id="header_button">Home</a></center>
                <center><a href = "{% url 'blog:blog_index' %}" class="btn btn-secondary" id="header_button" >Recipes</a></center>
                <center><a href = "{% url 'blog:contact' %}" class="btn btn-secondary" id="header_button">Contact</a></center>
                <center><a href = "{% url 'blog:blog_index' %}" class="btn btn-secondary" id="header_button">About</a></center>
                <center><a href = "{% url 'users:account' %}" class="btn btn-secondary" id="header_button">Account</a></center>

                <form method="post" id="header_form">
                    {% csrf_token %}
                    <input type="text" id="header_input_CP" placeholder="Enter Text Here...">
                    
                    <button type="submit" id="header_submit_button">Search</button>
                </form>
            </div>
            <div class="line2" id="line2"></div>
        </div>



        <div class="container">
            <form method="post" action="change_password/" id="change_password_form" style="left: 100px;">
                {% csrf_token %}

                <h3 id="change_password_title">Change Password:</h3>

                <h1 id="password_header">Enter New Password:</h1>   
                <input type="text" id="new_password_input" placeholder="Enter New Password" name="new_password">

                <h1 id="password_confirm_header">Please Confirm Current Password:</h1>
                <input type="text" id="old_password_input" placeholder="Enter Current Password" name="old_password">

                <h1 id="password_change_username_header">Please Enter your Username:</h1>
                <input type="text" id="change_password_username_input" placeholder="Enter Username" name="username">
                
                <button type='submit' class="btn btn-secondary" id="change_password_button">Change</a>
                


                {% if error %}
                    <p id="password_change_error">{{ error }}</p> 
                {% endif %}
            </form> 
        </div>

        <div class="row" style="height: 100px;"></div>
        <div class="row" style="height: 100px;"></div>

    </body>



    <footer>  
        <div class="container" id="dark_mode_container">
            <span id="toggle_title">Dark Mode:</span>
            <!-- Rounded switch -->
            <label class="switch_CP">
                <input type="checkbox" id="checkbox">
                <span class="slider_CP round" id="slider_CP"></span>
            </label>
        </div>
    </footer>
</html>
